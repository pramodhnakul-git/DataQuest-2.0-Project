<!DOCTYPE html>
<html>
<head>
    <title>StudentPage</title>
    <link rel="stylesheet" href="stud_web.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            height: 100vh;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #Name {
            font-size: 32px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 40px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }

        button {
            background: linear-gradient(135deg, #66bb6a, #43a047);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 40px; 
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #57a55c, #2e7d32);
            transform: scale(1.07);
        }
    </style>
</head>
<body>
    <div id="Name"></div>
    <button onclick="location.href='lessonsandquiz.html'">Lessons/Quizzes</button>
    <button onclick="location.href='stud_login_page.html'">Logout</button>

    <script>
        const user = localStorage.getItem("Name");
        document.getElementById("Name").textContent = "Hello, " + user;
    </script>
</body>
</html>
